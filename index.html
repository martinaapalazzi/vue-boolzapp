<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div id="app">

        <div class="background-container">

            <div class="app-container">

                <div class="aside-container">

                    <div class="header-aside">
                        <div class="boolzapp-user">
                            <img class="profile-pics" src="img/avatar_2.jpg" alt="">
                            <h3>
                                Sofia
                            </h3>
                        </div>
                        <div class="profile-icons">
                            <i class="fas fa-spinner"></i>
                            <i class="fas fa-comment-alt special-icon-mg"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <div class="main-aside">

                        <div class="notification-bar">
                            <div>
                                <i class="far fa-bell-slash"></i>
                            </div>
                            <div>
                                <h4>
                                    Ricevi notifiche di nuovi messaggi
                                </h4>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <div class="search-bar">
                            <span>
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" placeholder="Cerca o inizia una nuova chat" class="search-input">
                        </div>
    
                        <div class="body-aside">
                            <ul class="users-chats">
                                <li @click.prevent="currentChat(index)" v-for="(contact, index) in contacts">
                                    <div class="single-contact">
                                        <div>
                                            <img :src="contact.avatar" alt="" />
                                            <div>
                                                <h4>
                                                    {{ contact.name }}
                                                </h4>
                                                <p>
                                                    {{ contact.visible }}
                                                </p>
                                            </div>
                                        </div>
                                        <div>
                                            <p class="time">
                                                12.00
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                    </div>

                </div>

                <div class="chat-container-right">

                    <div class="header-chat">
                        <div class="person-details">
                            <div>
                                <img class="profile-pics" src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="person-info">
                                <h3>
                                    Michele
                                </h3>
                                <p>
                                    Ultimo accesso
                                </p>
                            </div>
                        </div>
                        <div>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip special-icon-mg"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>


                    <div class="body-chat">
                        
                        <div class="sent-messages">

                            <div class="green-messages">
                                Hai portato in spasso il cane?
                            </div>
                            <div class="green-messages"v>
                                Ricordati di stendere i panni
                            </div>

                        </div>

                        <div class="received-messages">
                            <div class="white-messages">
                                Tutto fatto!
                            </div>
                        </div>

                    </div>

                    <div class="footer-chat">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="search-input">
                        <i class="fas fa-microphone"></i>
                    </div>



                </div>

            </div>




        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
    
</body>
</html>
